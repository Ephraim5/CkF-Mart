<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp3</title>
    <link rel="stylesheet" href="SignUp3.css">
</head>

<body>
    <section>
        <div class="logo">
            <img id="image" src="logocfk.png" alt="">
        </div>
        <h3>Create Your Account</h3>
        <p class="p1">We just need you to fill in some details</p>
        <form>
            <input class="fn" type="text" name="first_name" placeholder="First Name*" required>
            <input class="ln" type="text" name="last_name" placeholder="Last Name*" required>

            <div class="number">
                <select name="" id="prefix">
                    <option value="algria">+213</option>
                    <option value="nigeria">+234</option>
                    <option value="egypt">+20</option>
                    <option value="libya">+218</option>
                    <option value="ghana">+233</option>
                </select>
                <input type="text" class="pn" name="phone number" placeholder="Phone Number*" required>
            </div>

            <a href="SignUp4.html" class="next">Continue</a>
            <style>
                .next {
                    background-color: orangered;
                    text-decoration: none;
                    color: white;
                    margin: 30px 0;
                    border: none;
                    box-shadow: 3px #333;
                    height: 7vh;
                    outline: none;
                    border-radius: 4px;
                    font-weight: bold;
                    font-size: 15pt;
                    position: relative;
                    padding-top: 2.5%;
                }
            </style>


        </form>
        <p class="p2">For further support, you may visit the Help Center or contact our customer service team.</p>
        <footer>
            <div class="logo2">
                <img id="image2" src="logocfk.png" alt="">
                <h1>CkF Mart</h1>
            </div>
        </footer>
    </section>

</body>

</html>
