<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=se, initial-scale=1.0">
    <title>Register</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            width:100vw;
            height: 100vh;
            position: relative;
        }
        select{
            width:60vw;
        }
        input[type='text'],
        input[type='email'],
        input[type='password'],
        button[type='submit']{
            position: relative;
            width:70vw;
            height: 6vh;
        }
       
        .gender{
         width:70vw;
         height: 6vh;
        }
    </style>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
    <center>
       
        <img id="image" src="logocfk.png" style="display: flex; justify-content: center; align-items: center;" alt="">    
        <span style="font-size: 30px; font-weight: 800; position: relative; top:-58px;">Welcome to CkF Mart</span>
        <form class="form-container " style="display: flex; flex-direction: column; gap: 20px; justify-content: center; align-items: center;">
          <label for="name" class="form-group">
            <input type="text" class="form-control" placeholder=" FULL USERNAME">
          </label>
          <label for="name" class="form-group">
            <input type="text" class="form-control" placeholder=" FULL EMAIL">
          </label>
          <label for="name" class="form-group">
            <input type="text" class="form-control" placeholder=" FULL PHONE NO">
          </label>
          <label for="name" class="form-group">
            <input type="text" class="form-control" placeholder=" FULL PASSWORD">
          </label>
          <label for="name" class="form-group">
            <input type="text" class="form-control" placeholder=" FULL RE-PASSWORD">
          </label>
          <label for="gender" class="form-group gender">
          <select name="gender" class="form-select">
            <option value="" class="form-option" >GENDER</option>
            <option value="male" class="form-option">male</option>
            <option value="female" class="form-option">female</option>
            <option value="custom" class="form-option">custom</option>
          </select>
        </label>
        <span><input type="checkbox" id="input" name="check" >i agree to <a href="../CkF-Mart-Index.html/index.html">terms and condition</a></span>
          <button type="submit" id="click"  class="btn btn-primary"> REGISTER</button>
       </form>
       </center>
       <script>
        var btn = document.getElementById("click");
        var inputs = document.getElementById('input');
     
       btn.setAttribute("disabled","disabled")
        inputs.addEventListener("change",()=>{
            
          if(btn.getAttribute("disabled")){
            btn.removeAttribute("disabled")
          }else{
            btn.setAttribute("disabled","disabled")
          }
       
        })
       </script>
        </body>
</html>
